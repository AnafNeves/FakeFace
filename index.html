<script>
    timeline = []

    /* Initialize connection to Pavlovia ----*/
    // var pavloviaInfo

    // var pavlovia_init = {
    //     type: jsPsychPavlovia,
    //     command: "init",
    //     setPavloviaInfo: function (info) {
    //         console.log(info);
    //         pavloviaInfo = info;
    //     }
    // }

    // timeline.push(pavlovia_init)

    /* Initialize jsPsych ================================================================*/
    var jsPsych = initJsPsych({
        show_progress_bar: true,
        message_progress_bar: "Completion",
        on_finish: function () {
            jsPsych.data.displayData("json")
            jsPsych.data
                .get()
                .localSave(
                    "json",
                    `${jsPsych.data.get().values()[0]["participant_id"]
                    }_FF.json`
                )
        //    window.location = "https://app.prolific.co/submissions/complete?cc=XXXXX" /* redirect to prolific when experiment is finished */
        },
    });


    /* Initialize Experiment  =============================================================*/
    // Preload image stimuli to prevent lagging during experiment
    timeline.push({
        type: jsPsychPreload,
        images: stimuli.map((a) => a.stimulus),  // stimuli is a variable defined in utils/images.js
    })

    // Fullscreen Mode
    timeline.push({
        type: jsPsychFullscreen,
        fullscreen_mode: true
    })

    // Retrieve and save browser info
    var browser_check = {
        type: jsPsychBrowserCheck,
        data: {
            screen: "browser_info",
            version: "1.0",
            date: new Date().toLocaleDateString("fr-FR"),
            time: new Date().toLocaleTimeString("fr-FR"),
        },
        on_finish: function () {
            data = jsPsych.data.get().filter({screen: "browser_info"}).values()[0]
            jsPsych.data.addProperties({
                ["screen_height"]: data["height"],
                ["screen_width"]: data["width"],
            })
            for (var key in data) {
                if (
                    [
                        "vsync_rate",
                        "os",
                        "mobile",
                        "browser",
                        "browser_version",
                    ].includes(key)
                ) {
                    jsPsych.data.addProperties({
                        [key]: data[key],
                    })
                }
            }
            jsPsych.data.addProperties()
        },
    }
    timeline.push(browser_check)

    // Participant information
    var prolific_id = jsPsych.data.getURLVariable("PROLIFIC_PID")
    var jspsych_id = jsPsych.randomization.randomID(5)
    var participant_id = `${prolific_id}_${jspsych_id}`
    var study_id = jsPsych.data.getURLVariable("STUDY_ID")
    var session_id = jsPsych.data.getURLVariable("SESSION_ID")

    var participant_info = {
        type: jsPsychSurveyText,
        questions: [
            {
                prompt: "Please enter your age (in years, e.g., '31')",
                name: "age",
                required: true,
            },
            {
                prompt: "Please enter your country of birth (e.g., 'France')",
                name: "nationality",
                required: true,
            },
            {
                prompt: "Please enter your ethnicity (e.g., 'Caucasian')",
                name: "ethnicity",
                required: true,
            }
        ],
        on_finish: function () {
            jsPsych.data.addProperties({
                participant_id: participant_id,
                study_id: study_id,
                session_id: session_id,
            })
        },
        data: {
            screen: "demographics",
        },
    }

    var demographics = {
        type: jsPsychSurveyMultiChoice,
        questions: [
            {
                prompt: "What is your assigned sex?",
                options: ["Male", "Female", "Other", "Prefer not to say"],
                name: "sex",
                required: true
            },
            {
                prompt: "What is your highest completed education level?",
                options: ["University (doctorate)", "University (master)", "University (bachelor)", "High school", "Other", "Prefer not to say"],
                name: "education",
                required: true,
            }
        ],
        data: {
            screen: 'demographics'
        }
    }

    var gender_orientation = {
        type: jsPsychSurveyText,
        questions: [
            {
                prompt: "What gender orientation do you most identify with?",
                name: "gender orientation",
                required: true
            }
        ],
        data: {
            screen: "demographics"
        }
    }

    timeline.push(participant_info, demographics, gender_orientation);

    // Instructions
    var general_instructions = {
        type: jsPsychHtmlButtonResponse,
        stimulus: "<div style='font-size:48px;'>Instructions</p></div>" +
            "<p>In this experiment, we are interested in the perception of real and computer-generated faces.</p>" +
            "<p> During the first part of the experiment, images of faces will appear on the center of the screen </p>" +
            "<p>About half of these images are of <b>real faces</b> and the other half are <b>computer-generated</b>.</p>" +
            "<p>Your task is to tell whether you think these images are <b>real</b> or <b>fake</b>.</p></br>",
        choices: ['Continue'],
        data: {screen: "general_instructions"},
    };

    var task_instructions = {
        type: jsPsychHtmlButtonResponse,
        stimulus: "<div style='text-align: left'><p>As we are interested in your first impressions, each image will be flashed very briefly.</p>" +
            "<p>Afterwards, you will be asked a series of questions related to the facial image you saw.</p>" +
            "<p>This includes questions about:</p></br>" +
            "<p><b>Attractiveness</b>: how aesthetically pleasing you find it</p>" +
            "<p><b>Sociability</b>: how warm and friendly you find it</p>" +  /*Jaegeret al., 2022*/
            "<p><b>Confidence</b>: how much you think it looks like someone sure of themselves</p>" +
            "<p><b>Familiarity</b>: how much you think it looks like someone you know</p>" +
            "<p><b>Similarity</b>: how much you think it looks like you </p></br></div>" +
            "<p>Please go with your gut and respond intuitively.</p>" +
            "<p>Click 'Continue' to begin</p>",
        choices: ['Continue'],
        data: {screen: "task_instructions"}
    }

    timeline.push(general_instructions, task_instructions);

            return randomInteger(500, 1000)
        },

        on_start: function () {
            ; (document.body.style.cursor = "none"),

                    "#jspsych-progressbar-container"
                ).style.display = "none")
        },
        save_trial_parameters: {
            trial_duration: true,
        },
        data: {screen: "fixation"},

    //Stimuli block
    // var images = [];
    // for (var i = 10; i < 20; i++) {
    //     images.push({stimulus: "utils/Faces/NS1" + i + ".jpg"});
    // }

    var stimuli_trial = {

        stimulus: jsPsych.timelineVariable('stimulus'),

        on_start: function () {
            ; (document.body.style.cursor = "none"),
                (document.querySelector(
                    "#jspsych-progressbar-container"

        },

            trial_duration: true,
        },
        on_finish: function (data) {
            data.trial_number = trial_number
            trial_number += 1

    var STAIS_State = {

        randomize_question_order: false,
        preamble: "<p>A number of statements which people have used to describe themselves are given below.</p>" +
            "Please read each statement and indicate <b>how you feel right now</b>, that is, at this moment.</p>" +
            "<p>There are no right or wrong answers.</p>" +

        require_movement: false,
        slider_width: 800,
        min: 0,
        max: 100,
        slider_start: 50,
        on_start: function () {
            ; (document.body.style.cursor = "auto"),
                (document.querySelector(
                    "#jspsych-progressbar-container"
                ).style.display = "inline")
        },
        data: {
            screen: 'STAIS_S',
        }
    }

    var trait_anxiety_items = []
    for (const [index, element] of STAIS_T.entries()) {
        trait_anxiety_items.push({
            prompt: element,
            name: "Trait_Anxiety_" + (index + 1),
            ticks: scale2,
            required: false
        })
    }

    var STAIS_Trait = {

        questions: trait_anxiety_items,
        randomize_question_order: false,
        preamble: "<p>A number of statements which people have used to describe themselves are given below.</p>" +
